<!DOCTYPE html>
<html>
    <head>
        <title>Brewery Base!</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="header_container">
            <h1 class="brewery_header">Brewery Header</h1>
        </div>
        <div class="divider"></div>
        <div class="dotd_container">
            <img class="dotd_image" src="">
            <h2 class="dotd_header">Drink Of The Day!</h2>
            <p class="dotd_name"></p>
            <p class="dotd_rating"></p>
            <button type="button" class="dotd_like">👍</button>
            <button type="button" class="dotd_dislike">👎</button>
        </div>
        <div class="list_container">
            <h1 class="brewerylist_header">List of Breweries</h1>
            <ul class="brewery_list">
            </ul>
            <button type="button" class="add_button">Add your own!</button>
       </div>
          <div class="form_container" display="none">
      <form id="add_brewery_form">
        <h3 class="form_header">Add a Brewery</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Brewery name..."
          class="input_text"
        />
        <br />
        <input
          type="text"
          name="type"
          value=""
          placeholder="Brewery type..."
          class="input_text"
        />
        <br />
        <input
          type="text"
          name="address"
          value=""
          placeholder="Brewery address..."
          class="input_text"
        />
        <br />
        <input
          type="text"
          name="number"
          value=""
          placeholder="Brewery phone number..."
          class="input_text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Sip-mit"
          class="submit"
        />
      </form>
    </div>
            
        </div>
        <script src="src/index.js" defer></script>
    </body>
</html>

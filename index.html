<!DOCTYPE html>
<html>
    <head>
        <title>Brewery Base!</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="header_container">
            <h1 class="brewery_header">Brewery Header</h1>
        </div>
        <div class="divider"></div>
        <div class="dotd_container">
            <img class="dotd_image" src="https://www.acouplecooks.com/wp-content/uploads/2021/05/Strawberry-Mojito-008.jpg">
            <h2 class="dotd_header">Drink Of The Day!</h2>
            <p class="dotd_name">Drink Name</p>
            <p class="dotd_rating">1</p>
            <button type="button" class="dotd_like">👍</button>
            <button type="button" class="dotd_dislike">👎</button>
        </div>
        <div class="list_container">
            <h1 class="brewerylist_header">List of Breweries</h1>
            <ul class="brewery_list">
            </ul>
            <button type="button" class="add_button">Add your own!</button>
        </div>
        <div class="form_container"></div>
        <script src="src/index.js" defer></script>
    </body>
</html>
